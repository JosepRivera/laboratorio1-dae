<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + React + Tailwind</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://127.0.0.1:8000/api';

        function App() {
            const [items, setItems] = useState([]);
            const [newItem, setNewItem] = useState({ name: '', description: '' });
            const [loading, setLoading] = useState(false);

            // Fetch items from Django API
            const fetchItems = async () => {
                try {
                    const response = await fetch(`${API_BASE}/items/`);
                    const data = await response.json();
                    setItems(data.items);
                } catch (error) {
                    console.error('Error fetching items:', error);
                }
            };

            // Create new item
            const createItem = async (e) => {
                e.preventDefault();
                if (!newItem.name.trim()) return;
                
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/items/create/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newItem)
                    });
                    
                    if (response.ok) {
                        setNewItem({ name: '', description: '' });
                        fetchItems(); // Refresh the list
                    }
                } catch (error) {
                    console.error('Error creating item:', error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchItems();
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="container mx-auto px-4 py-8">
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Django + React + Tailwind
                            </h1>
                        </header>

                        {/* Create Item Form */}
                        <div className="max-w-md mx-auto mb-8">
                            <form onSubmit={createItem} className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                    Add New Item
                                </h2>
                                <div className="mb-4">
                                    <input
                                        type="text"
                                        placeholder="Item name"
                                        value={newItem.name}
                                        onChange={(e) => setNewItem({...newItem, name: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                    />
                                </div>
                                <div className="mb-4">
                                    <textarea
                                        placeholder="Description (optional)"
                                        value={newItem.description}
                                        onChange={(e) => setNewItem({...newItem, description: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                        rows="3"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 disabled:opacity-50"
                                >
                                    {loading ? 'Adding...' : 'Add Item'}
                                </button>
                            </form>
                        </div>

                        {/* Items List */}
                        <div className="max-w-2xl mx-auto">
                            <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                                Items ({items.length})
                            </h2>
                            
                            {items.length === 0 ? (
                                <div className="text-center py-8">
                                    <p className="text-gray-500">No items yet. Create your first item above!</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {items.map((item) => (
                                        <div key={item.id} className="bg-white rounded-lg shadow-sm border p-4 hover:shadow-md transition duration-200">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="font-semibold text-lg text-gray-800">
                                                        {item.name}
                                                    </h3>
                                                    {item.description && (
                                                        <p className="text-gray-600 mt-1">
                                                            {item.description}
                                                        </p>
                                                    )}
                                                    <p className="text-sm text-gray-400 mt-2">
                                                        Created: {new Date(item.created_at).toLocaleDateString()}
                                                    </p>
                                                </div>
                                                <span className="bg-secondary text-white text-xs px-2 py-1 rounded">
                                                    #{item.id}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
